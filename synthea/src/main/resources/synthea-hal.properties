# Synthea Configuration for HAL (Health Adjustment Layer)
# This configuration points Synthea to use the HAL-adjusted modules

# Use HAL-adjusted modules instead of original modules
generate.modules_path = synthea/build/modules_adjusted

# Output configuration
exporter.baseDirectory = ./output/
exporter.use_uuid_filenames = true
exporter.csv.export = true
exporter.fhir.export = true
exporter.csv.append_mode = false
exporter.csv.folder_per_run = true
exporter.fhir.bulk_data = true
exporter.subfolders_by_id_substring = true

# Australian configuration
generate.demographics.default_file = geography/au/demographics.csv
generate.geography.zipcodes.default_file = geography/au/zipcodes.csv
generate.geography.country_code = AU
generate.geography.timezones.default_file = geography/au/timezones.csv